
<script src="/public/js/isInViewport.min.js" type="text/javascript"></script>
<script>
  $(window).scroll(function() {
    $('video').each(function(){
        if ($(this).is(":in-viewport")) {
            $(this)[0].play();
        } else {
            $(this)[0].pause();
        }
    })
});
</script>
